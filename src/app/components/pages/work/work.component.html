<div class="work">
  <h4>My Works</h4>
  <p>
    In the past 5 years, I've worked on a multitude of projects that taught me
    many skills in new media. Here are my works in VR, web, and teaching from
    the last few years.
  </p>

  <div class="codebox">
    <pre><code [highlight]="'  @Input() contentValue?: string;'+'
  @Input() contentType?: string;'+'
  @Input() contentBlock?: ContentBlock;'+'
  @Input() element?: ElementRef;'" 
  [lineNumbers]="true">
  </code></pre>
  </div>

  <style>
    .codebox {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: normal;
      align-items: stretch;
      align-content: stretch;
      border:1px solid transparent;
      border-radius: 20%;
      width:100%;
    }
    .codebox pre {
      flex-grow: 1;
    }
  </style>

  <app-summarybox
    [selected]="selected"
    [selectedItem]="selectedItem"
    (selectItemEvent)="select(selectedItem)"

  <div class="createbtn" *ngIf="userAuth.isAdmin">Add</div>

  <div class="workcontainer">
    

    <div class="full-container">
      <div
        class="workbox"
        *ngFor="let n of firestore.itemCol$ | async"
        (click)="select(n)"
        [style]="
          'background-image:url(' +
          n.img +
          '); background-position:center;background-size:cover;'
