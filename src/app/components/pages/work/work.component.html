<div class="work">
  <h4>My Works</h4>
  <p>
    In the past 5 years, I've worked on a multitude of projects that taught me
    many skills in new media. Here are my works in VR, web, and teaching from
    the last few years.
  </p>
  <div  tabindex="0" (keyup.escape)="onKeyUp($event)"
  [@flyInOut]="selected ? 'in' : '*'"
  class="summarybox"
  *ngIf="selected && firestore.selectedWorkDoc != undefined"
>
  <div class="backdrop"></div>
  <div class="closebtn">
	<span class="material-symbols-outlined" (click)="select(selectedItem)">
	  close
	</span>
  </div>
  <div class="summarycontent">
	<h3>{{ firestore.selectedWorkDoc?.title }}</h3>
	<p>Subtitle</p>
  </div>
</div>
  <div class="workcontainer">
	
    <div class="full-container" style="margin-right: 15px">
      <div
        class="workbox"
        *ngFor="let n of firestore.items; let i = index"
        (click)="select(n)"
        [style]="
          'background-image:url(' +
          n.img +
          '); background-position:center;background-size:cover;'
        "
      >
        <h3 class="header">{{ n.name }}</h3>
        <div class="workbox-border" *ngIf="selected && selectedItem == n"></div>
      </div>
    </div>
