<div class="work">

	<h4>My Works</h4>
	<p>In the past 5 years, I've worked on a multitude of projects that taught me many skills in new media.
		Here are my works in VR, web, and teaching from the last few years.</p>

	<div class="workcontainer">
		<div class="container-left" style="margin-right:15px;">

			<div class="workbox" (click)="select()" *ngFor="let n of leftcontainer; let i = index"
				style="margin-left:0;margin-right:0;">
				<img src="assets/vr-screenshot.png">
				<h3 class="header">Selected Name</h3>
				
				<div class="workbox-border" *ngIf="selected && i == 0"></div>
			</div>
		</div>
		<div class="my-container-right" style="margin:0;">
			<div style="column-count: 2;width:auto;margin-right:0;margin-left: 0;">
				<div class="workbox" (click)="select()" *ngFor="let n of rightcontainer; let i = index"
					style="margin-left:0;margin-right:0;">
					<img src="assets/vr-screenshot.png">
					<h3 class="header">Selected Name</h3>
				</div>
			</div>
			<div [@flyInOut]="selected ? 'in' : '*'" class="summarybox" *ngIf="selected">
				<div class="backdrop"></div>
				<div class="closebtn">
					<span class="material-symbols-outlined" (click)="select()">
						close
					</span>
				</div>
				<div class="summarycontent">
					<h3>Hello world</h3>
				</div>
			</div>
		</div>


	</div>



	<!-- <div class="blurcontainer"></div> -->
</div>
