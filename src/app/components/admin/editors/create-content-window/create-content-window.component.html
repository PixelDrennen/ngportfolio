<div class="editorWindow">
  <!-- <div class="mybackdrop"></div> -->

  <div class="editorContainer">
      <div class="editorContent">
        <div class="editorBackdrop"></div>
      <div class="head">
        <h5 style="text-align: center">Add Content</h5>
        <div class="mybtn" (click)="createWindowService.showWindow = false;">
          <div class="btncontainer">
            <span class="material-symbols-outlined"> close </span>
          </div>
        </div>
      </div>
      <div class="scrollbox">
        <div class="mygrid">
          <!-- <div class="col1"> -->
          <div class="ctntBtn">
            <span class="material-symbols-outlined"> image </span>
            <span class="ctntLabel">Image</span>
          </div>
          <div class="ctntBtn">
            <span class="material-symbols-outlined"> movie </span>
            <span class="ctntLabel">Video</span>
          </div>
          <div class="ctntBtn">
            <span class="material-symbols-outlined"> edit_note </span>
            <span class="ctntLabel">Text</span>
          </div>
          <div class="ctntBtn">
            <span class="material-symbols-outlined"> deployed_code </span>
            <span class="ctntLabel">Model</span>
          </div>
          <div class="ctntBtn">
            <span class="material-symbols-outlined"> code </span>
            <span class="ctntLabel">Code</span>
          </div>
          <!-- </div> -->
          <!-- <div class="col2"> -->
          <div class="ctntBtn">
            <span class="material-symbols-outlined"> grid_view </span>
            <span class="ctntLabel">Gallery</span>
          </div>
          <div class="ctntBtn">
            <span class="material-symbols-outlined"> view_carousel </span>
            <span class="ctntLabel">Carousel</span>
          </div>
          <div class="ctntBtn">
            <span class="material-symbols-outlined"> web </span>
            <span class="ctntLabel">Embed</span>
          </div>
          <div class="ctntBtn">
            <span class="material-symbols-outlined"> link </span>
            <span class="ctntLabel">Hyperlink</span>
          </div>
          <div class="ctntBtn">
            <span class="material-symbols-outlined"> volume_up </span>
            <span class="ctntLabel">Audio</span>
          </div>
          <div class="ctntBtn">
            <span class="material-symbols-outlined"> space_bar </span>
            <span class="ctntLabel">Spacer</span>
          </div>

          <!-- </div> -->
        </div>
        <style>
            .material-symbols-outlined {
              font-variation-settings:
              'FILL' 0,
              'wght' 100,
              'GRAD' 0,
              'opsz' 24
            }
            </style>
      </div>
    </div>
  </div>
</div>
