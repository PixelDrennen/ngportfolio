<div class="modal-header" style="z-index: 0">
  <h4 class="modal-title" id="modal-basic-title">Reorder Content</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="dismiss()"
  ></button>
</div>
<div style="z-index: 0">
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    @if (_elementType == elementTypes.CONTENT) {
      @for (item of param; track item) {
        <div class="example-box" cdkDrag>
          <app-content-as-firestore
            style="width: 100%; height: 100%"
            [content]="item.document"
          ></app-content-as-firestore>
        </div>
      }
    }
    @if (_elementType == elementTypes.ROW) {
      @for (_row of rowData; track _row) {
        <div class="example-box" cdkDrag>
          <div class="myrow">
            @for (_content of _row; track _content) {
              <!-- _content -->
              <app-content-as-firestore
                style="
                  max-height: 80px;
                  display: flex;
                  align-items: center;
                  justify-content: space-between;
                  user-select: none;
                "
                [content]="_content"
              ></app-content-as-firestore>
            }
          </div>
        </div>
      }
    }
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="save()">Save</button>
</div>
